<!-- DIO FORME ZA PRIJAVLJIVANJE -->

<div class="modal fade" id="exampleModal" tabindex="1" role="dialog" aria-labelledby="daas" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" align="center">
      
      <div class="modal-body">
        <div class="container mt-2 mb-4">
          <div class="col-sm-8 ml-auto mr-auto">
            <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
              <li class="nav-item"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Prijava</a> </li>
              <li class="nav-item"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Registracija</a> </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
                <div class="col-sm-12 ">
                  
                  <form method="post" id="singninFrom">
                    <div class="form-group">
                      <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                      <input type="text" name="email" id="emailPrijava" class="form-control" placeholder="Unesite validan email" required>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Lozinka <span class="text-danger">*</span></label>
                      <input type="password" type="text" name="password" id="lozinkaPrijava" class="form-control" placeholder="***********" required>
                    </div>
                    
                    <div class="form-group">
                      <div class="row">
                        <div class="col">
                          <label><input type="checkbox" name="condition" id="condition"> Zapamti me.</label>
                        </div>
                        <div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">Zaboravili ste lozinku?</a> </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="button" value="Prijavi se" class="btn btn-block btn-primary" onclick="prijavaKorisnika()">
                    </div>
                  </form>
                </div>
              </div>



  
               <!-- DIO FORME ZA REGISTRACIJU -->

              <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                <div class="col-sm-12 ">
                  
                  <form method="post" id="singnupFrom">
                    <div class="form-group">
                      <label class="font-weight-bold">Ime <span class="text-danger">*</span></label>
                      <input type="text"   class="form-control" placeholder="Unesite vaše ime" required>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Prezime <span class="text-danger">*</span></label>
                      <input type="text"   class="form-control" placeholder="Unesite vaše prezime" required>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                      <input type="text"  id="signupemail1" class="form-control" placeholder="Unesite validan email" required>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Korisničko ime <span class="text-danger">*</span></label>
                      <input type="text" name="signupusername" id="signupusername" class="form-control" placeholder="Unesite vaše korisničko ime" required>
                      <div class="text-danger"><em>Ovo će biti vaše korisničko ime!</em></div>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Adresa <span class="text-danger">*</span></label>
                      <input type="text"   class="form-control" placeholder="Unesite vasu adresu" required>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Telefon </label>
                      <input type="text" name="signupphone" id="signupphone" class="form-control" placeholder="(000)-(0000000)" pattern="^[0-9]*$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Morate unijeti samo brojeve!' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;">
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Lozinka<span class="text-danger">*</span></label>
                      <input type="password" name="signuppassword" id="signuppassword" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Lozinka ora imati minimalno 6 karaktera' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                        required>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold">Potvrdi lozinku <span class="text-danger">*</span></label>
                      <input type="password" name="signupcpasswordconfirm" id="signupcpasswordconfirm" class="form-control" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Unijeli ste drugačiju lozinku' : '');" placeholder="***********" required>
                    </div>
                    <div class="form-group">
                      <label><input type="checkbox" name="signupcondition" id="signupcondition" required> Prihvatam<a href="javascript:;"> uslove </a> korišćennja.</label>
                    </div>
                    <div class="form-group">
                      <input type="submit"  value="Registruj se" class="btn btn-block btn-primary" onclick="validacijaRegistracije()">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

 <!-- Modal za resetovanje lozinke-->
 <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="forgotpassForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Zaboravili ste lozinku</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Email <span class="text-danger">*</span></label>
            <input type="text" name="forgotemail" id="forgotemail" class="form-control" placeholder="Unesite vaš email..." required>
          </div>
          <div class="form-group">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="forgotPass" class="btn btn-primary"><i class="fa fa-envelope"></i> Pošalji zahtjev</button>
        </div>
      </div>
    </form>
  </div>
</div>
